<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #ffffff;
            width: 200px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 1.2em;
            color: #333;
            margin: 0 0 10px 0;
        }
        p {
            font-size: 1em;
            color: #666;
            margin: 0 0 20px 0;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #open-side-panel {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Welcome to my extension popup.</p>
    <button class="btn" id="click-me">Click Me</button>
    <button class="btn" id="open-side-panel">Open Side Panel</button>
    <script src="popup.js"></script>
</body>
</html>
